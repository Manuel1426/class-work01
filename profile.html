<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>Profile Page</title>
</head>
<body>
  <h1>Jane Doe</h1>
  <p>This is Jane Doe's profile page</p>
  <p>Her biography can be found on her social media accounts. You can click on any of the links below.</p>
  <div id="img-links-container">
    <div class="img-container">
      <img src="image.webp" alt="profile image" width="400px" height="400px">
    </div>  
    <div class="links">
      <a href="#" class="link-item github">Github |</a>
      <a href="#" class="link-item twitter">Twitter |</a>
      <a href="#" class="link-item linkedin">Linkedin |</a>
      <a href="#" class="link-item ig">Instagarm |</a>
      <a href="index.html" class="link-item my-todo">My Todo App</a>
    </div>
  </div>  

  <a href="twitter.com"><img src="twitter.png" alt="twitter icon" class="twitter-img"> </a>
</body>
</html>
